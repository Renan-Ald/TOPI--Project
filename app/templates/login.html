<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <!-- Ícones da FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Swiper.js para o carrossel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>

    <div class="container">
        <!-- Formulário de Login -->
        <div class="form-container">
            <div class="overlay">
                <form method="POST" action="{{ url_for('routes.login') }}" id="loginForm">
                    <div class="con">
                        <!-- Cabeçalho do Formulário -->
                        <header class="head-form">
                            <h2>Login</h2>
                            <p>Faça login usando seu nome de usuário e senha</p>
                        </header>
        
                        <div class="field-set">
                            
                        <div class="loader-container" id="loader" style="display: none;">
                        <svg viewBox="0 0 400 160">
                                <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="text-body">TOPI</text>
                                <text x="50%" y="50%" dy=".32em" dx="1.2em" text-anchor="middle" class="dot">.</text>
                            </svg>
                        </div>
        
                            <!-- Nome de usuário -->
                            <div class="input-group">
                                <i class="fa fa-user-circle"></i>
                                <input class="form-input" id="txt-input" type="text" placeholder="@UserName" name="usuario" required>
                            </div>
                        
                            <!-- Senha -->
                            <div class="input-group">
                                <i class="fa fa-key"></i>
                                <input class="form-input" type="password" placeholder="Password" id="pwd" name="senha" required>
                                <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
                            </div>
                        
                            <!-- Dropdown -->
                            <div class="input-group">
                                <i class="fa fa-cogs"></i>
                                <select class="form-input" id="topiSelect">
                                    <option value="" disabled selected>Nome da Coligada</option>
                                    <option value="1">CIS</option>
                                    <option value="2">TOPI</option>
                                </select>
                            </div>
                        
                            <!-- Botão de Login -->
                            <button class="log-in" type="submit">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Slide de imagens -->
        <div class="slider-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://www.hubspot.com/hs-fs/hubfs/Site%20owner%20using%20img%20src%20attribute%20in%20HTML%20to%20add%20photos%20to%20web%20page.jpg?width=595&height=400&name=Site%20owner%20using%20img%20src%20attribute%20in%20HTML%20to%20add%20photos%20to%20web%20page.jpg" alt="Imagem 1"></div>
                    <div class="swiper-slide"><img src="https://imgs.search.brave.com/WOS7S0CCrTMC9pzT0RsX6Np6nmgdPOnKzoDI7pWrwBU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/Zm90b3MtZ3JhdGlz/L2Rlc2t0b3AtZGUt/bmVnb2Npb3MtY29t/LWVsZW1lbnRvcy1k/ZS1lc2NyaXRvcmlv/XzIzLTIxNDgxOTQ3/NDguanBnP3NlbXQ9/YWlzX2h5YnJpZA" alt="Imagem 2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializa o carrossel Swiper.js
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
